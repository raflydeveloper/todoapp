<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <center> <h1>Note App</h1> </center>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Tambah Catatan</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Input Catatan Aktivitas</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Input Tanggal</label>
        <input type="date" id="date" name="date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
  <div class="container">
    <h2 class="container-header">Catatan Aktivitas</h2>
       <div class="list-item" id="todos">
    </div>
  </div>
  <div class="container">
    <h2 class="container-header">Aktivitas Selesai</h2>
    <div class="list-item" id="completed-todos">
    </div>
</div>




<script src="JS/script.js"></script>

</body>
</html>
